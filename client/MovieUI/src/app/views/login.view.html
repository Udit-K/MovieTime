<h2 >Sign in</h2>
<hr>
<div class="container">
    <div class="login_div">
        <form >
            <div class="form-group">
                <label for="loginEmailText">Email address</label>
                <input type="email" class="form-control" id="loginEmailText" placeholder="eg. xyz@abc.com">
            </div>
            <div class="form-group">
                <label for="loginPasswordText">Password</label>
                <input type="password" class="form-control" id="loginPasswordText" placeholder="Password">
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>

        <p> New Here? Let's Get you started... <a class="link" href="signup.html"><strong>Sign up!</strong></a></p>
    </div>
</div>
