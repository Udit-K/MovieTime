<div class="container">
    <div class="row">

        <div class="col-lg-12">

            <h4 class="header-slogan">A source for your daily dose of entertainment</h4>
        </div>


    </div>

    <div class="row">


        <div class="col-xs-6 col-md-3 poster" ng-repeat="video in videoVm.allMovies">

                <a ng-href="#!/video-detail/{{video.id}}" class="thumbnail">
                    <img ng-src="{{video.poster}}" alt="avengers">
                </a>

                    <p class="text-primary text-center"> {{video.title}}</p>

        </div>


    </div>

</div>
